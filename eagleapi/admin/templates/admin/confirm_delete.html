{% extends 'admin/base.html' %}
{% block title %}Delete {{ model_name|capitalize }}{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Delete {{ model_name|capitalize }}</h2>
  <p>Are you sure you want to delete this {{ model_name|capitalize }}?</p>
  <form method="post">
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{{ back_url }}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
