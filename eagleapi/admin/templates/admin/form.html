{% extends 'admin/base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">{{ form_title }}</h2>
<form method="post" class="space-y-4">
    {% for field in fields %}
    <div>
        <label class="block font-medium mb-1" for="{{ field.name }}">{{ field.label or field.name|capitalize }}</label>
        <input class="w-full px-3 py-2 border rounded" type="{{ field.type }}" name="{{ field.name }}" id="{{ field.name }}" value="{{ field.value|default('') }}" {% if field.required %}required{% endif %}>
        {% if field.error %}
            <div class="text-red-600 text-sm mt-1">{{ field.error }}</div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    <a href="{{ back_url }}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
